<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Antecipação de Recebíveis</title>

		<link rel="stylesheet" href="dc.css">
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
	</head>

	<body>
		<h1>Antecipação de Recebíveis</h1>

		<div id="chart-ring-year" style="width:300px; height:330px">
			<div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
				<a href="javascript:yearRingChart.filterAll();dc.redrawAll();">reset</a>
			</div>
		</div>

		<div id="chart-hist-spend" style="width:300px; height:330px">
			<div class="reset" style="visibility: hidden;">range: <span class="filter"></span>
				<a href="javascript:spendHistChart.filterAll();dc.redrawAll();">reset</a>
			</div>
		</div>
		<div id="monthly-volume-chart" style="width: 90%; height: 80px; margin-left: 30px;" >
			<div class="reset" style="visibility: hidden;">range: <span class="filter"></span>
				<a href="javascript:spendHistChart.filterAll();dc.redrawAll();">reset</a>
			</div>
		</div>

		<div>
			<div class="dc-data-count">
				<span class="filter-count"></span> selecionado de <span class="total-count"></span> dados. | <a
					href="javascript:dc.filterAll(); dc.renderAll();">Resetar Tudo</a>
			</div>
		</div>
		<table class="table table-hover dc-data-table">
		</table>


		<script src="https://d3js.org/d3.v5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.7/crossfilter.js"></script>
		<script src="http://unpkg.com/dc@3/dc.js"></script>

		<script>
			var yearRingChart   = dc.pieChart("#chart-ring-year"),
				histSpendChart   = dc.barChart("#chart-hist-spend"),
				visCount = dc.dataCount(".dc-data-count"),
				visTable = dc.dataTable(".dc-data-table"),
				volumeChart = dc.barChart('#monthly-volume-chart');


			var url = "new_data.csv";
			var dateFormatSpecifier = '%m/%d/%Y';
			var dateFormat = d3.timeFormat(dateFormatSpecifier);
			var dateFormatParser = d3.timeParse(dateFormatSpecifier);


			d3.csv(url).then(function (data) {


				//Tratamento dos dados recebido do csv
				data.forEach(function (d) {
					d.dd = dateFormatParser(d.date);
					d.month = d3.timeMonth(d.dd);
					d.my = (d.dd.getMonth()+1) + '/' + d.dd.getFullYear();
				});

				var ndx = crossfilter(data),
					all = ndx.groupAll(),

					anoDim = ndx.dimension(function (d) { return +d.dd.getFullYear(); }),
					mesDim = ndx.dimension(function (d) { return d.month; }),
					anoMesDim = ndx.dimension(function (d) { return d.my; }),
					highDim = ndx.dimension(function (d) { return +d.high; }),
					lowDim = ndx.dimension(function (d) { return +d.low; }),
					closeDim = ndx.dimension(function (d) { return +d.close; }),
					openDim = ndx.dimension(function (d) { return +d.open; }),
					volumeDim = ndx.dimension(function (d) { return d.volume; }),

					volumePorAnoMes = anoMesDim.group().reduceSum(function (d) { return d.volume; }),
					volumePorAno = anoDim.group().reduceSum(function (d) { return d.volume; }),
					volumePorMes = mesDim.group().reduceSum(function (d) { return d.volume; }),
					volumePorMesT = mesDim.group().reduceSum(function (d) { return d.volume - d.close; }),
					openPorAnoMes = anoMesDim.group().reduceSum(function (d) { return d.open; }),
					lowPorAnoMes = anoMesDim.group().reduceSum(function (d) { return d.low; });


				var volumeByMonthGroup = mesDim.group().reduceSum(function (d) {
					return d.volume / 500000;
				});

				//console.log(anoDim);
				yearRingChart
					.width(300)
					.height(300)
					.dimension(anoDim)
					.group(volumePorAno)
					.innerRadius(50)
					.controlsUseVisibility(true);

				histSpendChart
					.width(768)
					.height(380)
					.x(d3.scaleTime().domain([new Date(1985, 0, 1), new Date(2012, 11, 31)]))
					.xUnits(d3.timeMonths)
					//.xUnits(dc.units.ordinal)
					.dimension(anoDim)
					.renderHorizontalGridLines(true)
					.group(volumePorMes,'fdefe')
					.valueAccessor(function (d) {
						return d.value;
					})
					.stack(volumePorMesT, 'Monthly Index Move', function (d) {
						return d.value;
					})
					.brushOn(false) //Desativa manipular o grafico
					.rangeChart(volumeChart)//Linka o range apartir de outro grafico
					.mouseZoomable(true);//Permite usar o mouse para ampliar ou diminuir o grafico

				volumeChart
					.height(60)
					.margins({top: 0, right: 40, bottom: 20, left: -2})
					.dimension(mesDim)
					.group(volumeByMonthGroup)
					.centerBar(true)
					.gap(1)
					.x(d3.scaleTime().domain([new Date(1985, 0, 1), new Date(2012, 11, 31)]))
					.round(d3.timeMonth.round)
					.alwaysUseRounding(true)
					.xUnits(d3.timeMonths);

				visCount
					.dimension(ndx)
					.group(all);

				visTable
					.dimension(anoDim)
					// Data table does not use crossfilter group but rather a closure
					// as a grouping function
					.columns([ //Colunas que aparecem na tabela da dash
						"date",
						"open",
						"high",
						"low",
						"close",
						"volume",
						"oi"
					]);

				dc.renderAll();

			});
		</script>
	</body>
</html>
