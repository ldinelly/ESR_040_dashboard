<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Antecipação de Recebíveis</title>

		<link rel="stylesheet" href="dc.css">
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
	</head>

	<body>
		<h1>Antecipação de Recebíveis</h1>

		<div id="chart-ring-year" style="width:300px; height:330px">
			<div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
				<a href="javascript:yearRingChart.filterAll();dc.redrawAll();">reset</a>
			</div>
		</div>

		<div id="chart-hist-spend" style="width:300px; height:330px">
			<div class="reset" style="visibility: hidden;">range: <span class="filter"></span>
				<a href="javascript:spendHistChart.filterAll();dc.redrawAll();">reset</a>
			</div>
		</div>
		<div id="chart-row-spenders">
			<div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
				<a href="javascript:spenderRowChart.filterAll();dc.redrawAll();">reset</a>
			</div>
		</div>

		<div>
			<div class="dc-data-count">
				<span class="filter-count"></span> selecionado de <span class="total-count"></span> dados. | <a
					href="javascript:dc.filterAll(); dc.renderAll();">Resetar Tudo</a>
			</div>
		</div>
		<table class="table table-hover dc-data-table">
		</table>


		<script src="https://d3js.org/d3.v5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.7/crossfilter.js"></script>
		<script src="http://unpkg.com/dc@3/dc.js"></script>

		<script>
			var yearRingChart   = dc.pieChart("#chart-ring-year"),
				spendHistChart  = dc.barChart("#chart-hist-spend"),
				spenderRowChart = dc.rowChart("#chart-row-spenders"),
				visCount = dc.dataCount(".dc-data-count"),
				visTable = dc.dataTable(".dc-data-table");


			var url = "data.csv";
			var dateFormatSpecifier = '%Y-%m-%d';
			var dateFormat = d3.timeFormat(dateFormatSpecifier);
			var dateFormatParser = d3.timeParse(dateFormatSpecifier);

			d3.csv(url).then(function (data) {

				data.forEach(function (d) {
					d.dd = dateFormatParser(d.date);
					d.month = d3.timeMonth(d.dd);
					console.log(d.Pago);
				});
				var ndx = crossfilter(data),
					all = ndx.groupAll(),
					anoDim = ndx.dimension(function (d) { return +d.dd.getFullYear(); }),
					atrasoDim = ndx.dimension(function (d) { return +d.Atraso; }),
					nomeDim = ndx.dimension(function (d) { return d.Nome; }),
					atrasoPerYear = anoDim.group().reduceSum(function (d) { return +d.Atraso; }),
					atrasoPerNome = nomeDim.group().reduceSum(function (d) { return +d.Atraso; }),
					atrasoHist    = atrasoDim.group().reduceCount();

				yearRingChart
					.width(300)
					.height(300)
					.dimension(anoDim)
					.group(atrasoPerYear)
					.innerRadius(50)
					.controlsUseVisibility(true);

				spendHistChart
					.dimension(atrasoDim)
					.group(atrasoHist)
					.x(d3.scaleLinear().domain([0,10]))
					.elasticY(true)
					.controlsUseVisibility(true);
				spendHistChart.xAxis().tickFormat(function(d) {return d*10}); // convert back to base unit
				spendHistChart.yAxis().ticks(2);


				spenderRowChart
					.dimension(nomeDim)
					.group(atrasoPerNome)
					.elasticX(true)
					.controlsUseVisibility(true);

				visCount
					.dimension(ndx)
					.group(all);

				visTable
					.dimension(anoDim)
					.showSections(false)
					// Data table does not use crossfilter group but rather a closure
					// as a grouping function
					.columns([ //Colunas que aparecem na tabela da dash
						"Ord",
						"Nome",
						"CNPJ",
						"Atraso",
						"Total Pago",
						"date"
					]);

				dc.renderAll();

			});
		</script>
	</body>
</html>
