<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Antecipação de Recebíveis</title>

    <link rel="stylesheet" href="dc.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">

</head>
<body>
<h1>Antecipação de Recebíveis</h1>


<div id="carType">
    <strong>Dias de Atraso</strong>
    <span class="resetar" style="display: none;">Selected: <span class="filter"></span></span>
    <a class="resetar" href="javascript:carTypeChart.filterAll();dc.redrawAll();" style="display: none;">resetar</a>

    <div class="clearfix"></div>
</div>

<div id="gateName">
    <strong>Total Pago</strong>
    <span class="resetar" style="display: none;">Selected: <span class="filter"></span></span>
    <a class="resetar" href="javascript:gateNameChart.filterAll();dc.redrawAll();" style="display: none;">resetar</a>

    <div class="clearfix"></div>
</div>

<div>
    <div class="dc-data-count">
        <span class="filter-count"></span> selecionado de <span class="total-count"></span> dados. | <a
            href="javascript:dc.filterAll(); dc.renderAll();">Resetar Tudo</a>
    </div>
</div>
<table class="table table-hover dc-data-table">
</table>


<script src="https://d3js.org/d3.v5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.7/crossfilter.js"></script>
<script src="http://unpkg.com/dc@3/dc.js"></script>

<script>

    var carTypeChart = dc.barChart("#carType"),
        gateNameChart = dc.rowChart("#gateName"),
        visCount = dc.dataCount(".dc-data-count"),
        visTable = dc.dataTable(".dc-data-table");

    // Full dataset could give issues because of gzip
    // var url = "data.csv";
    var url = "data.csv";

    d3.csv(url).then(function (data) {

        data.forEach(function (d) {
            d.Timestamp = new Date(d.Timestamp);
        });

        var ndx = crossfilter(data);
        var all = ndx.groupAll();

        var carTypeDim = ndx.dimension(function (d) { return d["Atraso"]; });
        var gateNameDim = ndx.dimension(function (d) { return d["Total Pago"]; });
        var dateDim = ndx.dimension(function (d) { return d.Timestamp; });

        var carTypeGroup = carTypeDim.group();
        var gateNameGroup = gateNameDim.group();
        var dateGroup = dateDim.group();


        carTypeChart

            .x(d3.scaleLinear().domain([6,20]))
            .brushOn(false)
            .yAxisLabel("Desconto de Duplicatas")
            .dimension(carTypeDim)
            .group(carTypeGroup)
            .elasticX(true);

        gateNameChart
            .dimension(gateNameDim)
            .group(gateNameGroup)
            .elasticX(true)
            .data(function (group) { return group.top(5); });


        visCount
            .dimension(ndx)
            .group(all);

        visTable
            .dimension(dateDim)
            // Data table does not use crossfilter group but rather a closure
            // as a grouping function
            .group(function (d) {
                var format = d3.format('02d');
                return d.Timestamp.getFullYear() + '/' + format((d.Timestamp.getMonth() + 1));
            })
            .columns([ //Colunas que aparecem na tabela da dash
                "Ord",
                "Nome",
                "CNPJ",
                "Atraso",
                "Total Pago",
                "Timestamp"
            ]);

        dc.renderAll();

    });
</script>
</body>
</html>
